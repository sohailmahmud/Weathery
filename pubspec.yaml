name: weatherapp
description: "A beautiful and responsive Flutter weather application that displays real-time weather conditions, forecasts, and location-based weather data with an intuitive user interface and smooth animations."
publish_to: 'none'
version: 1.0.0+1
homepage: https://github.com/sohailmahmud/Weathery
repository: https://github.com/sohailmahmud/Weathery

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2

  # State Management & Dependency Injection
  get: ^4.6.5
  get_it: ^9.0.0

  # Networking
  dio: ^5.3.1

  # Location Services
  geolocator: ^14.0.2

  # JSON Serialization
  json_annotation: ^4.9.0

  # Equatable for value equality
  equatable: ^2.0.5

  # Google Fonts
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting rules
  flutter_lints: ^2.0.0

  # JSON code generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true